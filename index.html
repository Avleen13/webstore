</header>

    <main>
        <!-- <h1>Sale on [Category Name]</h1> -->
        <section class="sortingMain">
          <ul class="sortingInner">
            <li class="sortingList">
              <h2>Sort By</h2>
            </li>
            <li class="sortingList">
              <button type="button" class="sortBtn" id="LowToHighBtn">Price Low to High</button>
            </li>
            <li class="sortingList">
              <button type="button" class="sortBtn" id="HighToLowBtn">Price High to Low</button>
            </li>
            <li class="sortingList">
              <button type="button" class="sortBtn" id="availabilityBtn">Availability</button>
            </li>
          </ul>
        </section> 
        <!-- Filtering product form -->
        <section class="main-content">
        <article class="sidenav" id="filtermenu">
        <form>
          <h2>Filters</h2>
          <!-- <fieldset>
            <label for="sort">Show</label>
            <select name="sort" id="sort">
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
              <option value="newest">Newest releases</option>
            </select>
          </fieldset> -->
          <fieldset>
            <legend>Colour</legend>
            <ul>
              <li><input type="checkbox" name="colour" value="black" id="black" class="black"> <label for="black" class="black">Black</label></li>
              <li><input type="checkbox" name="colour" value="white" id="purple" class="purple"> <label for="purple" class="purple">Purple</label></li>
              <li><input type="checkbox" name="colour" value="green" id="green" class="green"> <label for="grey" class="green">Green</label></li>
              <li><input type="checkbox" name="colour" value="red" id="red" class="red"> <label for="red" class="red">Red</label></li>
              <li><input type="checkbox" name="colour" value="blue" id="blue" class="blue"> <label for="blue" class="blue">Blue</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Sizes</legend>
            <ul>
              <li><input type="checkbox" name="size" value="xs" id="xs"> <label class="black"for="xs">XS</label></li>
              <li><input type="checkbox" name="size" value="sm" id="sm"> <label class="purple" for="sm">S</label></li>
              <li><input type="checkbox" name="size" value="md" id="md"> <label class="green" for="md">M</label></li>
              <li><input type="checkbox" name="size" value="lg" id="lg"> <label class="red" for="lg">L</label></li>
              <li><input type="checkbox" name="size" value="xl" id="xl"> <label class="blue" for="xl">XL</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Ratings (at least)</legend>
            <ul>
              <li>
                <input type="radio" name="rating" value="4" id="aboveFour">
                <label for="aboveFour">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="3" id="aboveThree">
                <label for="aboveThree">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="2" id="aboveTwo">
                <label for="aboveTwo">
                  <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
              <li>
                <input type="radio" name="rating" value="1" id="aboveOne">
                <label for="aboveOne">
                  <span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
        </article>

        <section class="productsMain">
          <h2>Displaying Products</h2>
          <div class="products" id="places-block">
            
          </div>
        </section>
  
      </section>
      
      <footer>
      <div class="footer-grid">
          <div class="createdby">
              <p>Created By Avleen</p>
          </div>

          <div class="icons">
              <ul>
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
              </ul>
          </div>
      </div>
  </footer>
